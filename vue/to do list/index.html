<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet"/>
        <title>
            Clase 24
        </title>
    </head>
    <body>
        <div class="container" id="app">
            <div class="row">
                <div class="col">
                    <form @submit.prevent="agregarTarea">
                        <div class="input-group my-5">
                            <input class="form-control" placeholder="Escriba acá la tarea" type="text" v-model="tareaNueva"/>
                            <span class="input-group-btn">
                                <button :disabled="!tareaNueva.trim()" class="btn btn-outline-dark">
                                    Añadir
                                </button>
                            </span>
                        </div>
                    </form>
                    <div :class="{'alert alert-dark' : !tareaNueva.trim(), 'alert alert-warning' : tareaNueva.trim()}">
                        <p v-if="!tareaNueva.trim()">
                            Ingrese el nombre de la tarea
                        </p>
                        <p v-else="">
                            Toca añadir para agregar la tarea a su lista
                        </p>
                    </div>
                    <div class="alert alert-success" v-show="mensaje">
                        <p>
                            Se agrego correctamente la tarea a la lista
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center" v-show="!tareas.length">
                        La lista de tareas esta vacia
                    </p>
                    <ul class="list-group" v-show="tareas.length">
                        <li class="list-group-item" v-for="tarea in tareas">
                            <label>
                                <input type="checkbox" v-model="tarea.finalizada"/>
                                <span :class="{'tachar':tarea.finalizada} ">
                                    {{tarea.nombre}}
                                </span>
                            </label>
                            <button @click="eliminarTarea(tarea)" class="btn btn-danger">
                                x
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <!-- bootstrap -->
            <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
            </script>
            <script crossorigin="anonymous" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
            </script>
            <script crossorigin="anonymous" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js">
            </script>
            <!-- vue -->
            <script src="https://unpkg.com/vue@2.4.2">
            </script>
            <!-- js -->
            <script src="main.js">
            </script>
        </div>
    </body>
</html>
